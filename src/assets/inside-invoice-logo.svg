<!-- Inside Invoice Logo - Large Version (256x256) -->
<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="256" height="256" rx="56" fill="url(#grad1)"/>
  
  <!-- Subtle geometric patterns -->
  <circle cx="220" cy="36" r="48" fill="white" opacity="0.05"/>
  <circle cx="36" cy="220" r="64" fill="white" opacity="0.05"/>
  
  <!-- Big I -->
  <circle cx="96" cy="80" r="20" fill="white"/>
  <rect x="76" y="112" width="40" height="96" rx="20" fill="white"/>
  
  <!-- Small i -->
  <circle cx="176" cy="104" r="14.4" fill="white" opacity="0.95"/>
  <rect x="161.6" y="136" width="28.8" height="72" rx="14.4" fill="white" opacity="0.95"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
